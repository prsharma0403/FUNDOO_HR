<div class="container-fluid">


    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <a ui-sref="home.DashBoard">
              <span class="glyphicon glyphicon-arrow-left"style="color:#3B5372;"></span>
            </a>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <span class="date1" style="color: #3B5372;"><center><b>{{today |date :"MMMM,y" }}</center></span>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">

            <span><img type="button" class="mail1" src="images/email.png"/ data-toggle="modal" data-target="#myModal"></img></span>

        </div>
    </div>

    <div>
      <span class="rectangle" style="color: #ffffff;">{{fall}}/{{totalEmployee}}</span>
      <span class="FalloutAttendence">Fall Out</span>
    </div>
    <itemCard1></itemCard1>
    <div class="row cards">
        <div id="main" class="col-lg-3 col-md-4 col-xs-12" ng-repeat="i in items">
            <div item-card item="i" align="center"></div>
        </div>
    </div>
</div>


<ui-view></ui-view>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <p class="data">Do you want to send email alert?</p>
        </div>
        <div>
            <button id=btn type="button" class="btn btn-default" data-dismiss="modal"ng-click="cancel()">Cancel</button>
            <button id=btn1 type="button" class="btn btn-default" data-dismiss="modal"ng-click="confirm()">Yes</button>
        </div>
    </div>
</div>
<div class="modal fade" id="mymodal1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <p class="data1">{{message}}</p>
        </div>
        <div>
            <button id="btn2" type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
        </div>
    </div>
</div>
