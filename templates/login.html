<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-xs-8  col-md-offset-4 col-sm-offset-3  ">
            <div class="card" id="login-card">
                <div class="login-box">
                        <img src="images/logo.png" />
                        <div class="login">
                            <div>Login</div>
                            <form name="Form" method="post" ng-submit="login()">
                                <md-input-container class="md-block" id="input1">
                                    <label>Email</label>
                      <input type="text" name="email" ng-model="user.emailId" ng-pattern="re" required="" />

</md-input-container>
<md-input-container class="md-block" id="input2">
    <label>Password</label>
    <input type="password" name="password" ng-model="user.password" ng-pattern="ps" required="" />



   </md-input-container>
<button ng-disabled="!Form.$valid" type="submit" class="md-raised"> Login </button>
<span ng-show="Form.email.$error.pattern" style="color:red;"><center>Please enter correct email address.</center></span>
<span ng-show="Form.password.$error.pattern" style="color:red;"><center>pwd cont alpha.num,spec</center></span>
<!--<div>Login</div>-->
</form>
</div>

<!-- ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/" -->
</div>
</div>
</div>
</div>
</div>
